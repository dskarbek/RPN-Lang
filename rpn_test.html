<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>RPN Lang Test Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="RPNLang.js"></script>
<script>
	window.onerror = function(msg, url, linenumber) {
	    alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
	    return true;
	}

	var rpn_lang = new RPNLang();

	jQuery(function() {
		$('#runBtn').click(function() {
			let rpn_lang = new RPNLang();	
			$('#output').html(rpn_lang.evaluate($('#input').val()));
		});
	});
</script>
</head>
<body>
<form>
	<h2>Input:</h2>
	<textarea id=input rows=15 cols=80></textarea>
	<input type="button" id=runBtn value="Run"/>
	<h2>Output:</h2>
	<textarea id=output rows=4 cols=80></textarea>
</form>
</body>
</html>
